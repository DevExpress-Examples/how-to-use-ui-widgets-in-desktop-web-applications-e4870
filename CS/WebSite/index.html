<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET WebForms PhoneJS Sample</title>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/globalize.min.js"></script>
    <script type="text/javascript" src="js/dx.phonejs.js"></script>

    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.generic.light.css" />

    <script>
        $(function () {
            var sayHello = function () {
                var textBox = $("#textContainer").dxTextBox("instance");
                var textBoxText = textBox.option('value');
                DevExpress.ui.dialog.alert('Hello ' + textBoxText + '!', 'DevExpress says:');

            };

            $("#textContainer").dxTextBox();

            $("#greetButton").dxButton({
                clickAction: sayHello,
                text: "Say Hello!"
            });
        });
    </script>
</head>
<body>
    <div class="dx-theme-generic dx-viewport">
        Enter your name:
        <div id="textContainer" style="width: 200px"></div>
        <div id="greetButton"></div>
    </div>
</body>
</html>
